<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat-App</title>
    <link rel="stylesheet" href="/css/chat.css" />
  </head>
  <body style="display: none">
    <div class="container">
      <div class="group-container">
        <div>
          <span id="current-user">Username</span>
          <button id="logout" onclick="logout()">Log Out</button>
        </div>
        <button id="create-group-btn">Create Group</button>
        <div id="create-group-form" class="form-popup">
          <button id="close-btn" onclick="closeForm()">&times;</button>
          <form id="my-form" onsubmit="addGroup(event)">
            <label for="group_name">Group Name:</label>
            <input type="text" id="group_name" name="group_name" required />
            <label for="group_desc">Group Description:</label>
            <textarea id="group_desc" name="group_desc"></textarea><br />
            <button type="submit">Submit</button>
          </form>
        </div>
        <h3>Group List</h3>
        <ul id="group-list"></ul>
      </div>
      <div class="chatbox">
        <div class="chatbox-header">
          Chat Box
          <div class="add-member-btn">
            <button id="add-member">Add Member</button>
            <div id="add-member-form" class="form-popup">
              <h2>Enter Email To Add A Member To Group</h2>
              <button id="close-btn" onclick="closeForm()">&times;</button>
              <form id="my-form" onsubmit="addMember(event)">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />
                <button type="submit">Submit</button>
              </form>
            </div>
          </div>
          <div class="show-members-btn">
            <button id="show-members">Show Members</button>
          </div>
        </div>
        <div class="chatbox-messages"></div>
        <div>
          <form id="form" onsubmit="sendData(event)">
            <div class="chatbox-input">
              <input
                type="text"
                placeholder="Type your message..."
                id="new-message"
                required
              />
              <button type="submit">Send</button>
            </div>
          </form>
        </div>
      </div>
      <div class="members-container">
        <h3>Members</h3>
        <ul id="members-list">
          <li>no participants</li>
        </ul>
      </div>
    </div>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.3/axios.min.js"></script>
  <script src="/js/chat.js"></script>
</html>
